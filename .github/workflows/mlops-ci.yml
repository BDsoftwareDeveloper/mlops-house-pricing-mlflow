name: MLOps CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  IMAGE_NAME: mlops_house_pricing

jobs:
  build-train-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build MLflow + API + Trainer containers
      run: |
        docker compose build

    - name: Run Training step
      run: |
        docker compose up trainer --exit-code-from trainer || true
        echo "Training complete."

    - name: Tag and Push API image
      run: |
        docker tag mlops_house_pricing-api:latest \
          ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}-api:latest
        docker push \
          ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}-api:latest

    - name: Tag and Push Trainer image
      run: |
        docker tag mlops_house_pricing-trainer:latest \
          ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}-trainer:latest
        docker push \
          ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}-trainer:latest

    - name: Cleanup
      run: docker compose down -v
